<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title> <!-- titulo da pagina-->

		<link rel="stylesheet" href="reset.css"> <!-- adicionar arquivos de estilo-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header> <!-- cabeçalho-->
				<div class="caixa">
					<h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>  <!-- adicionar arquivos de imagem-->
					<nav>  			<!-- tag usada para criar itens de navegação-->
						<ul> <!-- cria lista não ordenada-->
							<li><a href="index.html">Home</a></li> 
							<li><a href="produtos.html">Produtos</a></li> <!-- criação de link-->
							<li><a href="contatos.html">Contatos</a></li>
						</ul>
					</nav>
				</div>
		</header>
		<main>
			<form> <!--contrução de formulário-->
				<label for="nomesobrenome">Nome e Sobrenome</label> <!--etiqueta de conteudo, sempre acompnha o input-->
				<input type="text" id="nomesobrenome" class="input-padrao" required> <!-- tag da entrada de dado no formulário com o tipo texto-->

				<label for="email">Email</label> 
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br"> <!--placeholder faz com que apareça uma mensagem temporária de sugestão de conteúdo do input-->

				<label for="telefone">Telefone</label> 
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!--required torna o preenchimento do input obrigatorio-->

				<label for="mensagem">Mensagem</label >
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> <!--caixa de texto*-->
				
				<fieldset> <!--tag para organizar assuntos específicos, usada em formulários-->
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> 
					 <!--criando o radio button*-->

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> <!--checked deixa marcada uma opção do radiobutton como sugestão-->
				</fieldset>
				
				<fieldset> 
					<legend>Qual horário prefere ser atendido?</legend>
					<select> <!--criando a caixa de seleção (dropdown)-->
						<option>Manhã</option> <!--opções da caixa-->
						<option>Tarde</option>
						<option>Noite</option>
					</select>	
				</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> <!--criando o chekbox-->

					<input type="submit" value="Enviar Formulário" class="enviar"> <!--input pra enviar os dados-->		
			</form>

			<table>
				<thead> <!--cabeçalho da tabela-->
					<tr> <!--linha da tabela - table row-->
						<th>Dia</th> <!--celulas da linha-->
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody><!--corpo da tabela-->
					<tr>
						<td>Segunda</td>
						<td>8hs - 20hs</td>
					</tr>
	
					<tr>
						<td>Quarta</td>
						<td>8hs - 20hs</td>
	
					</tr>
	
					<tr>
						<td>Sexta</td>
						<td>8hs - 20hs</td>
					</tr>

					<tr>
						<td colspan="5" id="celulainteira">Venha nos conhecer!</td> <!--mesclando células-->
					</tr>
				</tbody>		
			</table>

		</main>
		<footer> 
			<img src="images/logo-branco.png" alt="Logo da Barbearia Alura"> <!--alt faz a imagem ter um comentário sobre ela-->
			<p class="copyright"> &copy; Copyright Barbearia Alura 2021</p>
		</footer> <!--tag usada para criar rodapés na página-->
	</body>
</html>
