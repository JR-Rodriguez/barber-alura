<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title> <!-- titulo da pagina-->

		<link rel="stylesheet" href="reset.css"> <!-- adicionar arquivos de estilo-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header> <!-- cabeçalho-->
				<div class="caixa">
					<h1><img src="images/logo.png"></h1>  <!-- adicionar arquivos de imagem-->
					<nav>  			<!-- tag usada para criar itens de navegação-->
						<ul> <!-- cria lista não ordenada-->
							<li><a href="index.html">Home</a></li> 
							<li><a href="produtos.html">Produtos</a></li> <!-- criação de link-->
							<li><a href="contatos.html">Contatos</a></li>
						</ul>
					</nav>
				</div>
		</header>
		<main>
			<form> <!--contrução de formulário-->
				<label for="nomesobrenome">Nome e Sobrenome</label> <!--etiqueta de conteudo, sempre acompnha o input-->
				<input type="text" id="nomesobrenome" class="input-padrao"> <!-- tag da entrada de dado no formulário com o tipo texto-->

				<label for="email">Email</label> 
				<input type="text" id="email" class="input-padrao">

				<label for="telefone">Telefone</label> 
				<input type="text" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea> <!--caixa de texto*-->
				
				<div>
					<p>Como prefere o nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> 
					 <!--criando o radio button*-->

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
					
				</div>
				
					<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label> <!--criando o chekbox-->

					<input type="submit" value="Enviar Formulário"> <!--input pra enviar os dados-->		
			</form>

		</main>
		<footer> 
			<img src="images/logo-branco.png">
			<p class="copyright"> &copy; Copyright Barbearia Alura 2021</p>
		</footer> <!--tag usada para criar rodapés na página-->
	</body>
</html>
